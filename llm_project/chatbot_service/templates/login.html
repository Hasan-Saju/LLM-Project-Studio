<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-6">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
            Login
        </h2>
        {% if error %}
        <div class="bg-red-100 text-red-700 border-l-4 border-red-500 p-4 mb-4 rounded">
            <p class="font-bold">{{ error }}</p>
        </div>
        {% endif %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <button
                    type="submit"
                    class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                    Login
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a
                href="{% url 'register' %}"
                class="text-blue-500 hover:text-blue-700 font-medium"
            >
                Don't have an account? Register here
            </a>
        </div>
    </div>
</body>
